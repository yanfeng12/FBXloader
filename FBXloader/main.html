<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display: block;
			}

			#info a,
			.button {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}
		</style>
	</head>

	<body>
		<!-- 		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
		</div> -->
		<video id="video" playsinline=""></video>
		<script src="libs/three/three.min.js"></script>

		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

        <script src="js/webar.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var container, stats;
			var camera, scene, renderer;
			var mouseX = 0,
				mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			init();
			animate();

			function init() {
				// 				container = document.createElement( 'div' );
				// 				document.body.appendChild( container );
				const videoSetting = {
					width: 800,
					height: 600
				};
				const webAR = new WebAR(1000, 'https://lsd.lo-ok.com.cn/test/php/recognize.php');
				const video = document.querySelector('#video');
				const videoDevice = document.querySelector('#videoDevice');

				const openCamera = (video, deviceId, videoSetting) => {
					webAR.openCamera(video, deviceId, videoSetting)
						.then((msg) => {
							// 打开摄像头成功
							// 将视频铺满全屏(简单处理)
							let videoWidth = video.offsetWidth;
							let videoHeight = video.offsetHeight;

							if (window.innerWidth < window.innerHeight) {
								// 竖屏
								if (videoHeight < window.innerHeight) {
									video.setAttribute('height', window.innerHeight.toString() + 'px');
								}
							} else {
								// 横屏
								if (videoWidth < window.innerWidth) {
									video.setAttribute('width', window.innerWidth.toString() + 'px');
								}
							}
						})
						.catch((err) => {
							alert(err);
							alert('打开视频设备失败');
						});
				};

				// 列出视频设备
				webAR.listCamera(videoDevice)
					.then(() => {
						openCamera(video, videoDevice.value, videoSetting);
						videoDevice.onchange = () => {
							openCamera(video, videoDevice.value, videoSetting);
						};

						document.querySelector('#openCamera').style.display = 'none';
						document.querySelector('#start').style.display = 'inline-block';
						// document.querySelector('#stop').style.display = 'inline-block';
					})
					.catch((err) => {
						console.info(err);
						alert('没有可使用的视频设备');
					});




				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
				camera.position.z = 250;
				// scene
				scene = new THREE.Scene();
				var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
				scene.add(ambientLight);
				var pointLight = new THREE.PointLight(0xffffff, 0.8);
				camera.add(pointLight);
				scene.add(camera);
				// model
				var onProgress = function(xhr) {
					if (xhr.lengthComputable) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log(Math.round(percentComplete, 2) + '% downloaded');
					}
				};
				var onError = function(xhr) {};
				THREE.Loader.Handlers.add(/\.dds$/i, new THREE.DDSLoader());
				new THREE.MTLLoader()
					.setPath('model/')
					.load('obj.mtl', function(materials) {
						materials.preload();
						new THREE.OBJLoader()
							.setMaterials(materials)
							.setPath('model/')
							.load('obj.obj', function(object) {
								object.position.y = -95;
								scene.add(object);
							}, onProgress, onError);
					});
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				//
				window.addEventListener('resize', onWindowResize, false);
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function onDocumentMouseMove(event) {
				mouseX = (event.clientX - windowHalfX) / 2;
				mouseY = (event.clientY - windowHalfY) / 2;
			}
			//
			function animate() {
				requestAnimationFrame(animate);
				render();
			}

			function render() {
				camera.position.x += (mouseX - camera.position.x) * .05;
				camera.position.y += (-mouseY - camera.position.y) * .05;
				camera.lookAt(scene.position);
				renderer.render(scene, camera);
			}
		</script>

	</body>
</html>
